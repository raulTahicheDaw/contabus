<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="./assets/imgs/onlylogo.png" class="logo" float-left>
      <h3>Servicios</h3>
    </ion-title>
    <ion-buttons end>
      <button ion-button color="dark" clear item-right icon-only (click)="showOptions(post)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let servicio of servicios | async'>
      <ion-label>{{servicio.fecha}}</ion-label>
      <ion-label>{{ servicio.descripcion}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
